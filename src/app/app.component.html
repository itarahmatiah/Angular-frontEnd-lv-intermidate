<app-menu-atas></app-menu-atas>
<div class="row">
  <div class="col-md-4">
    <menu-samping></menu-samping>
  </div>
  <div class="col-md-8">
    <router-outlet></router-outlet>
  </div>
</div>
<div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop:'static'}"
    tabindex="-1" role="dialog" aria-labelledby="mySmallModelLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close"
          (click)="staticModal.hide">
          <span aria-hidden="true">&times;</span></button>
        
        <h4 class="mdal-title">Static Modal</h4>
      </div>
      <div class="modal-body">
        <h2 *ngIf="notification">{{notification}}</h2>
      </div>
    </div>
  </div>

</div>
